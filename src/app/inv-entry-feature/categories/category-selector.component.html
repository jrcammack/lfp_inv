<div style="display: grid; grid-template-columns: auto auto auto auto auto auto">
    <div *ngFor="let category of categories; let i = index">
        <app-category-item (CatSelected)="onCatSelected($event)" [category]="category"></app-category-item>
    </div>
</div>
<div id="subCatModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{ selectedCat.name }}</h4>
            </div>
            <div class="modal-body">
                <div class="dropdown">
                    <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sub-Categories <span class="caret"></span></button>
                    <ul class="dropdown-menu">
                        <li *ngFor="let subCategory of filteredSubcategories"><app-sub-cat-link (subCatSelected)="onSubCatItemSelect($event)" [subcategory]="subCategory"></app-sub-cat-link></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
<app-sub-category-item [subcategory]="selectedSubCat"></app-sub-category-item>
